name: NUnit Test Database

on:
  push:
    branches: [ 'TestDbs' ]
  pull_request:
    branches: [ 'TestDbs' ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306 # Optional, default value is 3306. The port of host
        container port: 3306 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'mysql_test' # Optional, default value is "test". The specified database which will be create
        mysql root password: 'mysql_test' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'mysql_test' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: mysql_test # Required if "mysql user" exists. The password for the "mysql user"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x